<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex基本布局</title>
</head>
<body>
<!--  flex 布局 又称为  弹性布局  用来 为 盒模型 提供最大的灵活性-->
<!--
    display:flex
    设置 flex 布局之后  子元素的 float  clear    vertical-align 属性将失效
    容器的属性：
      flex-direction ：决定 主轴方向
      4个值 row（默认）、row-reverse主轴为水平方向 ，七点在右端
      column：主轴方向为垂直方向，起点在上沿 coulumn-reverse ：主轴方向为垂直方向，起点在上沿

      flex-wrap：如果一条轴线排不下，如何换行
      nowrap（默认）：不换行。wrap：换行，第一行在上方    wrap-reverse：换行，第一行在下方。

      flex-flow

      justity-content:项目在主轴上的对齐方式
      flex-start（默认值）：左对齐  flex-end：右对齐 center： 居中   space-between：两端对齐，项目之间的间隔都相等。
      space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍

      align-itens :项目在交叉轴上如何对齐
      flex-start：交叉轴的起点对齐。flex-end：交叉轴的终点对齐。center：交叉轴的中点对齐。baseline: 项目的第一行文字的基线对齐。
      stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。

      align-content:定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用
      flex-start：与交叉轴的起点对齐。
        flex-end：与交叉轴的终点对齐。
        center：与交叉轴的中点对齐。
        space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
        space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
        stretch（默认值）：轴线占满整个交叉轴。

-->
<!--
    项目的属性:
    order
    flex-grow
    flex-shrink
    flex-basis
    flex
    align-self
-->
</body>
</html>
