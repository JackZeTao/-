<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js排序</title>
</head>
<body>
<script>
    //冒泡排序
    var arr=[1,5,7,9,16,2,4];
    var temp;
    for(var i=0;i<arr.length-1;i++){
        for(var j=0;j<arr.length-1;j++){
            if(arr[j]>arr[j+1]){
                temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
</script>
</body>
</html>
